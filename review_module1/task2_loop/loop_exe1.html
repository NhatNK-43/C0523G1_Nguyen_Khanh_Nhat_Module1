<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    let h;
    do {
        h = +prompt('Enter height:');
        if (h<=0 || isNaN(h)){
            alert('Please enter again!');
        }
    } while (h <= 0 || isNaN(h))
    for (let row =1;row<=h;row++){
        for (let col =1;col<=row;col++){
            if(col===1||col===row||row===h){
                document.write('*');
            } else {
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
    }
</script>
</html>
