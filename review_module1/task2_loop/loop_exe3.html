<script>
    let h = +prompt('Enter height:');
    for (let i = 1; i < h; i++) {
        for (let j = 1; j <= h - i; j++) {
            document.write('&nbsp;&nbsp;');
        }
        document.write('*');
        for (let j = 1; j <= i * 2 - 3; j++) {
            document.write('&nbsp;&nbsp;');
        }
        if(i>1){
            document.write('*');
        }
        document.write('<br>');
    }
    for (let i=1;i<=h*2-1;i++){
        document.write('*');
    }
</script>
