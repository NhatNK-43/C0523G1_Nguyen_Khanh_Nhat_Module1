<script>
    let a = [1, 5, 6, 9, 5, 46, 7, 5];
    let b = [];
    for (let i = 0; i < a.length; i++) {
        let sum = 0;
        for (let j = 0; j <= i; j++) {
            sum += a[j];
        }
        b[i] = sum;
    }
    document.write(a.join(', '));
    document.write('<br>');
    document.write(b.join(', '));
</script>
