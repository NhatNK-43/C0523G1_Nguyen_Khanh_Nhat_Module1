<script>
    let wage=+prompt("Enter wage:");
    let tax;
    if (wage>=15000000){
        tax = wage*0.2;
    }else if (wage>=7000000){
        tax=wage*0.1;
    }else {
        tax=wage*0.05;
    }
    document.write('Tax: '+tax);
</script>
