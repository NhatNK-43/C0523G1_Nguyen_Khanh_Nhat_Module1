<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<script>
    let salary;
    let tax;
    do {
        salary = +prompt("Enter salary:");
        if (salary <= 0) {
            alert('Please enter again.');
        }
    } while (salary <= 0);
    if (salary >= 15000000) {
        tax = salary * 0.2;
    } else if (salary >= 7000000) {
        tax = salary * 0.1;
    } else {
        tax = salary * 0.05;
    }
    document.write('Salary: ' + salary);
    document.write('<br>Tax: ' + tax);
    document.write('<br>Net salary: ' + (salary - tax));
</script>
</html>
