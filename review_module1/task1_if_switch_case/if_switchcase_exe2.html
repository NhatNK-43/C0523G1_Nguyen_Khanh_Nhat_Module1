<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let char = prompt("Enter character: ");
    switch (char){
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            document.write(char + ' is a vowel');
            break;
        default:
            document.write(char + ' is NOT a vowel');
    }
</script>
</html>
