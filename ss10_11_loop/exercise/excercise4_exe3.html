<script>
    //Bài 3: In tam giác vuông. Các góc vuông nằm ở các vị trí khác nhau
    for (let i = 1; i <= 5; i++) {
        document.write('&nbsp');
        for (let j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br><br>');

    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br><br>');

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5-i; j++) {
            document.write('&nbsp&nbsp');
        }
        for (let t = 1; t <= i; t++) {
            document.write('*');
        }
        document.write('<br>');
    }
    document.write('<br><br>');

    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= 5-i; j++) {
            document.write('&nbsp&nbsp');
        }
        for (let t = 1; t <= i; t++) {
            document.write('*');
        }
        document.write('<br>');
    }

</script>
