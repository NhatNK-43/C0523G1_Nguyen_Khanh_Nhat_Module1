<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise1</title>
    <style>
        table, tr, td {
            border: 1px solid;
        }

        td {
            width: 400px;
            padding-left: 15px;
        }
    </style>
</head>
<body>
<script>
    let tb = "<table>";
    for (let i = 1; i <= 9; i++) {
        tb += '<tr>';
        for (let j = 2; j <= 9; j++) {
            tb += '<td>' + '<b>' + j + '</b>' + ' x ' + i + ' = ' + i * j + '</td>';
        }
        tb += '</tr>';
    }
    tb += '</table>';
    document.write(tb);
</script>
</body>
</html>
