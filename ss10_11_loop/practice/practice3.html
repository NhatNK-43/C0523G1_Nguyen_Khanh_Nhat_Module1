<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice3</title>
</head>
<body>
    <script>
        let sum = 0;
        let number;
        do {
            number = parseInt(prompt("Enter number"));
            sum += number;
            document.write(number+'<br>');
        } while (number!==-1);
        document.write(sum);
    </script>
</body>
</html>
