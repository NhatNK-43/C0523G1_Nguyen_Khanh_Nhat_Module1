    let str = prompt("Enter a string:");
    let result = [];
    for (let x = 0; x < str.length; x++) {
        let a= str[x].charCodeAt(0);
        if (a >= 65 && a <= 90) {
            result.push(str[x].toLocaleLowerCase());
        } else if (a >= 97 && a <= 122) {
            result.push(str[x].toLocaleUpperCase());
        } else {
            result.push(str[x]);
        }
    }
    document.write(result.join(''));
</script>
