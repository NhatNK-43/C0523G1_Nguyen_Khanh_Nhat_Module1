<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise2_1</title>
    <style>
        form{
            width: 550px;
            background: white;
            border: 15px solid aqua;
            font-family: arial, sans-serif;
        }
        table{
            padding-left: 80px;
        }
        h1{
            margin: auto;
            text-align: center;
            background: red;
            color: white;
            font-size: 24px;
            padding: 5px;
        }
        td{
            color: coral;
            padding: 5px;
        }
        input{
            border: 2px inset;
        }
    </style>
</head>
<body>
<form>
    <h1>SỞ THÍCH CỦA BẠN</h1><br>
    <table>
        <tr>
            <td width="70px" style="color: blue">Họ và tên</td>
            <td>
                <input type="text" name="yourname">
            </td>
        </tr>
        <tr>
            <td style="color: blue">Email</td>
            <td>
                <input type="email" name="email">
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td width="70px" style="color: blue">Sở thích</td>
            <td>
                <input type="checkbox" name="hobby">Thể thao
            </td>
            <td>
                <input type="checkbox" name="hobby">Âm nhạc
            </td>
            <td>
                <input type="checkbox" name="hobby">Đọc sách
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="hobby">Lướt web
            </td>
            <td>
                <input type="checkbox" name="hobby">Chơi game
            </td>
            <td>
                <input type="checkbox" name="hobby">Điện ảnh
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="hobby">Du lịch
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td width="70px"></td>
            <td>
                <input type="submit" name="submitform" value="Gửi thông tin"
                       style="border: 2px outset">
            </td>
            <td>
                <input type="reset" name="resetform" value="Nhập lại"
                       style="border: 2px outset">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
