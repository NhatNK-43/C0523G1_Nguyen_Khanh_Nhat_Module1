<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise2_2</title>
    <style>
        form{
            width: 500px;
            background: khaki;
            border: 10px solid khaki;
        }
        table{
            color: blue;
            font-family: "Arial Narrow";
        }
        td, tr {
            padding: 5px;
        }
        h1{
            font-size: 18px;
            background: aquamarine;
            padding: 5px;
            font-family: arial, sans-serif;
        }
        input, textarea, select{
            border: 2px inset;
        }
    </style>
</head>
<body>
    <form>
        <h1>ĐĂNG KÝ HỌC VIÊN</h1>
        <table>
            <tr>
                <td width="100px">Họ và tên</td>
                <td>
                    <input type="text" name="username">
                </td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td>
                    <input type="date" name="birthday">
                </td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td style="color: black">
                    <input type="radio" name="gender">Nam
                    <input type="radio" name="gender">Nữ
                </td>
            </tr>
            <tr>
                <td>Địa chỉ</td>
                <td>
                    <textarea rows="3px" cols="20px"></textarea>
                </td>
            </tr>
            <tr>
                <td>Lớp</td>
                <td>
                    <select>
                        <option value="">--Chọn lớp--</option>
                        <option>12/1</option>
                        <option>12/2</option>
                        <option>12/3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td>
                    <input type="number" name="phone">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="submit" value="Đăng ký"
                           style="border: 2px outset">
                    <input type="reset" name="reset" value="Nhập lại"
                           style="border: 2px outset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
