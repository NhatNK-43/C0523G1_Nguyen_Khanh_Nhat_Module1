<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>condition2_exe6</title>
</head>
<body>
    <script>
        // Bài 6: Giải phương trình bậc ax+b=0.
        let a = parseFloat(prompt("Nhập a ="));
        let b = parseFloat(prompt("Nhập b ="));
        if (a===0){
            if (b===0){
                alert('Phương trình vô số nghiệm.');
            } else {
                alert('Phương trình vô nghiệm.');
            }
        } else {
            alert('Phương trình có nghiệm: x = '+-b/a);
        }
    </script>
</body>
</html>
