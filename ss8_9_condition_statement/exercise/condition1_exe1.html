<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divisible</title>
</head>
<body>
    <script>
        let a = prompt("Enter a");
        let b = prompt("Enter b");
        a%b===0?alert(a+' is divisible by '+b):alert(a+' is NOT divisible by '+b);
    </script>
</body>
</html>
