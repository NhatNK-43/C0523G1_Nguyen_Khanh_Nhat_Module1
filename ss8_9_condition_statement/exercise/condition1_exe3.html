<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare with 0</title>
</head>
<body>
    <script>
        let a = prompt("Enter number");
        if (a>0){
            alert(a+' is greater than 0');
        }else if (a<0){
            alert(a+' is less than 0');
        }else {
            alert('Entered number is 0');
        }
    </script>
</body>
</html>
