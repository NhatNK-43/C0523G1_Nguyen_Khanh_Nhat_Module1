<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body mass index-BMI</title>
</head>
<body>
    <script>
        let width = prompt("Enter width (kg)");
        let height = prompt("Enter height (m)");
        let bmi = parseFloat(width)/Math.pow(parseFloat(height),2);
        if (bmi<18.5){
            alert('Underweight');
        } else if (bmi<25){
            alert('Normal');
        } else if (bmi<30){
            alert('Overweight');
        } else {
            alert('Obese');
        }
    </script>
</body>
</html>
