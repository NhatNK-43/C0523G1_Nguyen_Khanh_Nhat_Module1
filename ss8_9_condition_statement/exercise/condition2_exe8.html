<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>condition2_exe8</title>
</head>
<body>
    <script>
        // Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không.
        // Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
        let soTuoi = parseInt(prompt("Nhập tuổi:"));
        if (soTuoi>0 && soTuoi<120){
            alert(soTuoi+' là tuổi của một người.');
        } else {
            alert(soTuoi+' không phải là tuổi của một người.');
        }
    </script>
</body>
</html>
