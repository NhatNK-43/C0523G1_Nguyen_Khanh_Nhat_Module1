<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Max of 3 numbers</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Enter number"));
        let b = parseInt(prompt("Enter number"));
        let c = parseInt(prompt("Enter number"));
        let max = a;
        if (max<b){
            max=b;
        }
        if (max<c){
            max=c;
        }
        alert(max);
    </script>
</body>
</html>
