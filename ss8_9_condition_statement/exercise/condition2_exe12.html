<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>condition2_exe12</title>
</head>
<body>
    <script>
        // Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lãi con) khi biết số
        // tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
        let tienGui = parseInt(prompt("Nhập số tiền gửi (VND):"));
        let phanTram = parseInt(prompt("Nhập % lãi suất hàng tháng:"));
        let soThang = parseInt(prompt("Số tháng cho vay:"))
        let laiSuat;
        laiSuat = tienGui*Math.pow(phanTram/100+1,soThang)-tienGui;
        alert('Lãi suất sau '+soThang+' tháng là '+laiSuat);
    </script>
</body>
</html>
