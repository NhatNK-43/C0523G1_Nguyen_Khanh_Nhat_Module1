<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate the number of days</title>
</head>
<body>
    <label for="month"></label>
    <input id="month" type="number" min="1" max="12" style="border: 2px inset; width: 150px">
    <button type="button" id="button" onclick="result()">Tính số ngày</button>
    <p id="result">Kết quả hiện thị ở đây</p>
    <script>
        function result(){
            let getMonth = +document.getElementById('month').value;
            let result;
            switch (getMonth){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    result = 'Tháng '+getMonth+' có 31 ngày';
                    break;
                case 2:
                    result = 'Tháng 2 có 28 hoặc 29 ngày';
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    result = 'Tháng '+getMonth+' có 30 ngày';
                    break;
            }
            document.getElementById('result').innerText = result;
        }
    </script>
</body>
</html>
