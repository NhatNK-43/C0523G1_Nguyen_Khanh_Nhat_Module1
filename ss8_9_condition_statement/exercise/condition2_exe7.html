<body>
    <script>
        // Bài 7: Giải phương trình bậc 2 ax2+bx+c=0.
        let a = parseFloat(prompt("Nhập a ="));
        let b = parseFloat(prompt("Nhập b ="));
        let c = parseFloat(prompt("Nhập c ="));
        let delta = b*b-4*a*c;
        if (delta<0){
            alert('Phương trình vô nghiệm.');
        } else if (delta===0){
            alert('Phương trình có nghiệm: x1 = x2 = '+-b/(2*a));
        } else {
            let x1 = (-b+Math.sqrt(delta))/(2*a);
            let x2 = (-b-Math.sqrt(delta))/(2*a);
            alert('Phương trình có 2 nghiệm x1 = '+x1+'\nx2 = '+x2);
        }
    </script>
</body>
