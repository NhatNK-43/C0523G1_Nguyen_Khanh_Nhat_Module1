<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice6</title>
</head>
<body>
    <form>
        <img src="../../img/soccer_balls.png" width="320" alt="soccer_balls" id="myImage">
        <p>Click button below to move the image to right</p>
        <button type="button" id="button" onclick="moveRight()">Click me</button>
    </form>
    <script>
        let imgObj = null;
        imgObj = document.getElementById('myImage');
        function init(){
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px'
        }
        function moveRight(){
            imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
        }
        window.onload = init;
    </script>
</body>
</html>
