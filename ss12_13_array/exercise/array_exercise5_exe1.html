<script>
    // Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
    // Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let arr = [5,3,48,75,31,6,45,12,22,10];
    //let arr = [3,5,9,7];
    let count = 0;
    for (let i=0;i<arr.length;i++){
        if(arr[i]>=10){
            count++;
            document.write(arr[i]+" ");
        }
    }
    if (count===0){
        document.write('No element is more than 10');
    } else {
        document.write('<br>Has '+count+' element is more than 10');
    }
</script>
