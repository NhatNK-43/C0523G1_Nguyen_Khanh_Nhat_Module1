<script>
    // Bài 6: Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng
    // là (-) và thay thế các ký tự này bởi ký tự ( _ ).

    let n;
    do {
        n = +prompt('Enter number of element:');
        if (n <= 0) {
            alert('The number of elements must be greater than 0. Please enter again!')
        }
    } while (n <= 0);

    let char = [];
    for (let i = 0; i < n; i++) {
        char[i] = prompt('Element ' + i);
    }
    document.write('Array entered: '+char.join(', '));

    for (let i = 0; i < char.length;i++){
        if (char[i]==='-'){
            char[i]='_';
        }
    }

    document.write('<br>The array after replace character (-) with character (_): '+char.join(', '));

</script>
