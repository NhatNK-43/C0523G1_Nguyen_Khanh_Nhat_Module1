<script>
    // Bài 5- Viết chương trình đếm số "nguyên âm" trong một chuỗi

    let str = prompt('Enter a string:');
    document.write('The string entered: ');
    document.write(str);
    let vowels = ['a', 'á', 'à', 'ả', 'ã', 'ạ', 'â', 'ầ', 'ấ', 'ẩ', 'ẫ', 'ậ',
        'ă', 'ằ', 'ắ', 'ẳ', 'ẵ', 'ặ', 'e', 'é', 'è', 'ẻ', 'ẽ', 'ẹ', 'ê', 'ế', 'ề',
        'ể', 'ễ', 'ệ', 'i', 'í', 'ì', 'ỉ', 'ĩ', 'ị', 'o', 'ó', 'ò', 'ỏ', 'õ', 'ọ',
        'ô', 'ố', 'ồ', 'ổ', 'ỗ', 'ộ', 'ơ', 'ớ', 'ờ', 'ở', 'ỡ', 'ợ', 'u', 'ú', 'ù',
        'ủ', 'ũ', 'ụ', 'ư', 'ứ', 'ừ', 'ử', 'ữ', 'ự']
    let count = 0;
    for (let i = 0; i < str.length; i++) {
        if (vowels.indexOf(str[i])!==-1) {
            count++;
        }
    }
    document.write('<br>There are ' + count + ' vowels in the string.');
</script>
