<!DOCTYPE html>

</body>
<script>
    let number  = +prompt("Enter a number");
    let str = number.toString();
    let result =[str[0]];
    for (let x=0;x<str.length;x++){
        if(str[x]%2===0&&str[x+1]%2===0){
            result.push('-',str[x+1]);
        } else {
            result.push(str[x+1]);
        }
    }
    document.write(result.join(''));
</script>
</html>
