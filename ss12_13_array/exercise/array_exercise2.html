<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    Enter the word:
    <label for="text"></label>
    <input type="text" id="text">
    <button onclick="transl()" type="button">Translate</button>
    <p id="result" style="color: blue"></p>
</form>
</body>
<script>
    function transl() {
        let arr = ['banana', 'apple', 'orange', 'mango', 'mangosteen'];
        let result = ['chuối', 'táo', 'cam', 'xoài', 'măng cụt'];
        let count = 0, i;
        for (i = 0; i < arr.length; i++) {
            if (document.getElementById('text').value === arr[i]) {
                count++;
                break;
            }
        }
        if (count === 0) {
            document.getElementById('result').innerText = 'Not found.'
        } else {
            document.getElementById('result').innerText = 'Result: ' + result[i];
        }
    }
</script>
</html>
