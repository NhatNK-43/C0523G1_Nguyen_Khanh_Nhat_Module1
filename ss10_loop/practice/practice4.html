<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice4</title>
    <style>
        td, tr{
            border: 1px inset;
            padding: 3px;
            width: 300px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        let i,j,sout;
        i=j=1;
        sout = '<table>';
        for (i;i<=10;i++){
            sout += '<tr>';
            for (j;j<=10;j++) {
                sout += '<td>' + i * j + '</td>'
            }
            sout += '</tr>';
            j= 1;
        }
        sout += '</table>';
        document.write(sout);
    </script>
</body>
</html>
