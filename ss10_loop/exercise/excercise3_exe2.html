<body>
<script>
    let temp;
    do {
        temp = +prompt('Nhập nhiệt độ:');
        if (temp>100){
            alert('Cần giảm nhiệt độ!');
        }else if (temp>=20){
            alert('Nhiệt độ phù hợp!');
        } else {
            alert('Cần tăng nhiệt độ!');
        }
    } while (temp>100 || temp<20);
</script>
</body>
</html>
