<script>
    //Bài 2: Tính giai thừa của một số nguyên dương
    let number;
    let mul = 1;
    do {
        number = +prompt("Bạn muốn tính giai thừa số bao nhiêu?");
        if (number <= 0) {
            alert('Vui lòng nhập số lớn hơn 0');
        }
    } while (number <= 0);
    for (let i = 1; i <= number; i++) {
        mul *= i;
    }
    alert(number+'! = '+mul);
</script>
