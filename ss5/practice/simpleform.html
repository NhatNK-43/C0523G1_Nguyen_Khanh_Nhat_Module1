<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<body>
    <form action="simpleform.html" method="get" class="wufoo">
        <h1>Order Form</h1>
        <p>What would you like to buy?</p>
        <label>
            <select>
                <option value=" ">A</option>
                <option>B ( +0.5$)</option>
                <option>C ( +0.5$)</option>
            </select>
        </label>
        <p>How many would you like to order?</p>
        <label>
            <input type="radio" name="rd">
        </label>1-10$<br>
        <label>
            <input type="radio" name="rd">
        </label>2-20$<br>
        <label>
            <input type="radio" name="rd">
        </label>3-25$
        <p>Name<span style="color: red">*</span> </p>
        <label>
            <input type="text" style="width: 90px" name="firstname" value="FirstName">
        </label>
        <label>
            <input type="text" style="width: 90px" name="lastname" value="LastName">
        </label>
        <p>Email</p>
        <label>
            <input type="text" style="width: 190px" name="email">
        </label>
        <p>Phone Number</p>
        <label>
            <input type="text" name="num1" style="width: 50px">
        </label> -
        <label>
            <input type="text" name="num2" style="width: 50px">
        </label> -
        <label>
            <input type="text" name="num3" style="width: 50px">
        </label><br><br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
