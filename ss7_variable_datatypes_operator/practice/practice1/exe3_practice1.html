<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exe3_practice</title>
</head>
<body>
    <button type="button" onclick="addPrompt()" id="addPrompt">Click me</button>
    <script>
        function addPrompt(){
            let a = prompt('a =');
            let b = prompt('b =');
            if (a%b===0)
            {
                alert(a+' là bội số của '+b);
            }
            else {
                alert(a+' không phải là bội số của '+b);
            }
        }
    </script>
</body>
</html>
