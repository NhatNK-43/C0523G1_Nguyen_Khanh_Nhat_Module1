<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>exercise3</title>
</head>
<body>
    <h1>Calculator</h1>
    <label for="numberA"></label><input type="number" id="numberA">
    <label for="numberB"></label><input type="number" id="numberB"><br><br>
    <button type="button" id="addition" value="add" onclick="add()">Addition(+)</button>
    <button type="button" id="subtraction" value="sub" onclick="sub()">Subtraction(-)</button>
    <button type="button" id="multiplication" value="mul" onclick="mul()">Multiplication(x)</button>
    <button type="button" id="division" value="div" onclick="div()">Division(/)</button>
    <p id="result"></p>
</body>
<script>
    function add(){
        let numberA = document.getElementById('numberA').value;
        let numberB = document.getElementById('numberB').value;
        let result = parseFloat(numberA)+parseFloat(numberB);
        document.getElementById('result').innerText= 'Result Addition: '+result;
    }
    function sub(){
        let numberA = document.getElementById('numberA').value;
        let numberB = document.getElementById('numberB').value;
        let result = parseFloat(numberA)-parseFloat(numberB);
        document.getElementById('result').innerText = 'Result Subtraction: '+result;
    }
    function mul(){
        let numberA = document.getElementById('numberA').value;
        let numberB = document.getElementById('numberB').value;
        let result = parseFloat(numberA)*parseFloat(numberB);
        document.getElementById('result').innerText = 'Result Multiplication: '+result;
    }
    function div(){
        let numberA = document.getElementById('numberA').value;
        let numberB = document.getElementById('numberB').value;
        let result = parseFloat(numberA)/parseFloat(numberB);
        document.getElementById('result').innerText = 'Result Division: '+result;
    }
</script>
</html>
