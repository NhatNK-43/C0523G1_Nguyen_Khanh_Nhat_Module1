<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Enter number:");

    if (integerNumber(number)){
        alert(number+" is integer.")
    }else {
        alert(number+" is NOT integer.")
    }

    function integerNumber(n) {
        // return (n>0)?true:false;

        return (n>0);
    }
</script>
