<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = +prompt("Enter number1:");
    let number2 = +prompt("Enter number2:");
    let number3 = +prompt("Enter number3:");

    alert("Min: "+minNumber(number1,number2,number3));

    function minNumber(num1, num2, num3) {
        let min = num1;
        if (min>num2){
            min = num2
        }
        if (min>num3){
            min = num3
        }
        return min;
    }
</script>
</body>

</html>
