<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = +prompt("Enter number");
    alert("Square of "+number+" is "+squareNum(number));

    function squareNum(num) {
        return num*num;
    }
</script>
</body>

</html>
