<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    let foot = +prompt("Enter foot");
    let meter = +prompt("Enter meter");

    document.write(foot+' foot = '+footToMeter(foot)+' meter<br>');
    document.write(meter+' meter = '+meterToFoot(meter)+' foot<br>');


    function footToMeter(foot){
        return 0.305*foot;
    }

    function meterToFoot(meter){
        return 3.279*meter;
    }

</script>
</html>
