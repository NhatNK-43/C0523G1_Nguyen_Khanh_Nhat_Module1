<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = +prompt("Enter number:");
        alert(addNumbers(number));

        function addNumbers(valNum){
            valNum++;
            return valNum;
        }
    </script>
</body>

</html>
