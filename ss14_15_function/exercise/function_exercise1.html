<script>
    for (let i=1;i<10000;i++){
        if(isPrime(i)){
            document.write(i+'<br>');
        }
    }

    function isPrime(n){
        if (n<2){
            return false;
        } else{
            for (let i=2;i<=n/2;i++){
                if (n%i===0){
                    return false;
                }
            }
        }
        return true;
    }

</script>
