<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let star2 = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    let enterStar = prompt('Enter a star:');

    if (addStar(star1) === -1) {
        alert("Not found Star.");
    } else {
        alert(star2[addStar(star1)]);
    }

    function addStar(star) {
        for (let i = 0; i < star.length; i++) {
            if (enterStar === star[i]) {
                return i;
            }
        }
        return -1;
    }
</script>
</body>

</html>
