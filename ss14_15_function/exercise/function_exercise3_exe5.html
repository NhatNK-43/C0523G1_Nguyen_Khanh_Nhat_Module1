<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus'];
    let Constellation = ['Ursa Minor', 'Taurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo'];

    let enterStar = prompt('Enter a star:');
    let a=[];
    document.write(addStar(enterStar));

    function addStar(enterStar) {
        let keyWord= enterStar.trim().toLocaleLowerCase();
        for (let index in star){
            if (star[index].trim().toLocaleLowerCase().includes(keyWord)){
                a.push(Constellation[index]);
            }
        }
        if (a.length>0){
            return a.join(', ');
        } else {
            return -1;
        }
    }
</script>
</body>

</html>
