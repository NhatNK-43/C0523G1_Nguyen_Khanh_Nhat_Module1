<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 6, 7, 9, -6, 15, 8, 10, -48, 20];
    document.write('Array created: '+a.join(' '));

    reverseArray(a);
    document.write('<br>Array reversed: '+a.join(' '));

    function reverseArray(arr) {
        for (let i=0;i<arr.length/2;i++){
            let num = a[i];
            a[i]=a[a.length-1-i];
            a[a.length-1-i]=num;
        }
    }
</script>
</body>

</html>
