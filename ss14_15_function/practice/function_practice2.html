<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Temperature Converter</h1>
    Type a value in the Fahrenheit field to convert the value to Celcius:<br>
    <label for="fahrenheit">Fahrenheit</label>
    <input type="number" id="fahrenheit"
           oninput="convert(this.value)"
           onchange="convert(this.value)">
    <p>Celsius: <span id="celsius"></span></p>
</body>
<script>
    function convert(valNum) {
        valNum= parseFloat(valNum);
        let result = (valNum-32)/1.8;
        document.getElementById('celsius').innerHTML= result.toFixed(3);
    }
</script>
</html>
