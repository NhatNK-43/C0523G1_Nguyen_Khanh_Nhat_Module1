<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Objects</title>
</head>
<body>
<script>
    class ElectricLamp{
        constructor(status) {
            this.status = status;
        }

        getStatus(){
            return this.status;
        }
    }
    class SwitchButton{
        constructor(status,lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        getLamp(){
            return this.lamp;
        }

        setLamp(lamp){
            this.lamp = lamp;
        }

        connectToLamp(electricLamp){
            return electricLamp.status = this.status;
        }

        switchOff(){
            return this.status=false;
        }

        switchOn(){
            return this.status = true;
        }
        showStatus(electricLamp){
            if (this.connectToLamp(electricLamp)){
                console.log('The light bulb has been turned on');
            } else {
                console.log('The light bulb has been turned off');
            }
        }
    }

    let electricLamp = new ElectricLamp(true);
    let switchButton = new SwitchButton(false,electricLamp);

    switchButton.showStatus(electricLamp);
    switchButton.switchOff();
    switchButton.showStatus(electricLamp);
    switchButton.switchOn();
    switchButton.showStatus(electricLamp);
    switchButton.switchOff();
    switchButton.showStatus(electricLamp);
    switchButton.switchOn();
    switchButton.showStatus(electricLamp);
    switchButton.switchOff();
    switchButton.showStatus(electricLamp);
    switchButton.switchOn();
    switchButton.showStatus(electricLamp);
</script>
</body>
</html>
