<script>
   class Battery{
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy){
            this.energy = energy;
        }
        getEnergy(){
            return this.energy;
        }
        decreaseEnergy(){
            if (this.getEnergy()>0){
                this.setEnergy(this.getEnergy()-1);
            }
        }
   }

   class FlashLamp{
       constructor(battery,status) {
           this.battery = battery;
            this.status =status;
       }
       setBattery(battery){
           this.battery=battery;
       }
       getBattery(){
           return this.battery;
       }
       light(){
            if (this.status){
                document.write("Lighting<br>");
            } else {
                document.write("Not lighting<br>");
            }
       }
       turnOn(energy){
            this.status = true;
            energy.decreaseEnergy();
       }
       turnOff(){
            this.status = false;
       }
   }
   let battery = new Battery();
   battery.setEnergy(10);

   let flashLamp = new FlashLamp();
   flashLamp.setBattery(battery.getEnergy());

   document.write("Battery info: "+flashLamp.getBattery()+'<br>');
   flashLamp.light();

   document.write("Turn on<br>");
   flashLamp.turnOn(battery);
   flashLamp.light();
   flashLamp.setBattery(battery.getEnergy());
   document.write("Battery info: "+flashLamp.getBattery()+'<br>');

   document.write("Turn off<br>");
   flashLamp.turnOff();
   flashLamp.light();

   document.write("Turn on<br>");
   flashLamp.turnOn(battery);
   flashLamp.light();
   flashLamp.setBattery(battery.getEnergy());
   document.write("Battery info: "+flashLamp.getBattery()+'<br>');
</script>
